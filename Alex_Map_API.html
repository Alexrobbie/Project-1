<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 75%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

  
    <script>
    var map;
    var service;
    var infowindow;
    
    function initMap() {
      var me = new google.maps.LatLng(45.157650,-93.260941);
    
      map = new google.maps.Map(document.getElementById('map'), {
          center: me,
          zoom: 15
        });
    
      var request = {
        location: me,
        radius: '5000',
        query: 'Mexican'
      };
    
      service = new google.maps.places.PlacesService(map);
      service.textSearch(request, callback);
    }
    
    function callback(results, status) {
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < 4; i++) {
          var place = results[i];
          console.log(results[i]);
        }
      }
    }
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=[PUT-KEY-HERE]&callback=initMap&libraries=places"></script>
  </body>
</html>
